<!DOCTYPE html>
<html><!-- hi my nam is jaden-->
<head>
    <meta charset="utf-8">
    <title>Jaden</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
     <link rel="icon" href="logo.svg" type="image/svg+xml">
    
    <style>
        #chat-container { width: 300px; border: 1px solid #ccc; padding: 10px; }
#chat-window { height: 200px; overflow-y: auto; border-bottom: 1px solid #ddd; margin-bottom: 10px; }
#output p { margin: 5px 0; padding: 5px; background: #f1f1f1; border-radius: 5px; }

        body {
             background-size: cover;
              background-position: center;
            background-repeat: no-repeat;
            background: radial-gradient(circle at bottom, aliceblue, #6dbaef);
            font-family: "Pixelify Sans", sans-serif;
            
        }
        
        /* Changed selector from #h1 to #heading-container for clarity, 
           and updated the h1 selector to target the heading inside */
        #heading-container h1 {
            /* font-family: Pixelify Sans; - Not needed if set on body or using quotes */
            background-image: linear-gradient(#6ebfad, blue);
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text; /* Include standard property as well */
            font-size: 50px;
            text-align: center;
            animation: flicker 1s infinite alternate;
            margin-top: 50px; /* Added some top margin */
            margin-bottom: 80px;
            border-bottom: #6dbaef;
        }
        
        
        @keyframes flicker {
            0% {
                opacity: 1;
                text-shadow: 0 0 5px rgba(255, 255, 255, 0.7);
            }
            20% {
                opacity: 0.8;
            }
            40% {
                opacity: 1;
            }
            60% {
                opacity: 0.7;
                text-shadow: none;
            }
            80% {
                opacity: 1;
            }
            100% {
                opacity: 0.9;
                text-shadow: 0 0 8px rgba(255, 255, 255, 0.9);
            }
        }
        
        #info {
            text-align: center;
            list-style: none;
            padding: 0;
            color: #0065FF; /* Added color for readability */
            font-size: 20px;
        }

        #info ul {
            list-style: none;
            padding: 50px;
        }

        #info li {
            margin-bottom: 10px;
        }
        
    </style>
</head>
<body>
    
    <div id="heading-container">
        <h1>Jaden</h1>
    </div>
    
    <div id="info">
        <ul>
            <li>Hello, I'm Jaden. I'm a very cool man and I like to code.</li>
            <li>I'm currently a 7th grader in Nativity Worcester.</li>
        </ul>
    </div>
    <div id="chat-container">
    <div id="chat-window">
        <div id="output"></div>
    </div>
    <input id="message" type="text" placeholder="Type a message..." />
    <button id="send">Send</button>
</div>

    <!-- Load chat script after DOM so it can bind elements reliably -->
    <script src="jaden.js"></script>
</body>
</html>
